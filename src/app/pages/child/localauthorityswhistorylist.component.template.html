<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <Child-Header></Child-Header>
    <div style="padding-bottom:10px">
        <AddButton [FormCnfgId]="FormCnfgId" (click)="fnAddData()"></AddButton>
    </div>
    <div class="changeColor" style="padding-top:20px">
        <div widget class="card">
            <div class="card-header">
                <span class="text-uppercase">LA Social Worker History</span>
            </div>
            <div class="card-body widget-body">
                <table class="table table-striped table-hover table-sm">
                    <tbody *ngIf="objSWHistoryList.length==0">
                        <tr>
                            <th *ngIf="!loading" colspan="9" class="text-center">
                                No Records found.
                            </th>
                            <th *ngIf="loading" colspan="9" class="text-center">
                                <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                            </th>
                        </tr>
                    </tbody>
                    </table>
                    <div *ngIf="objSWHistoryList.length > 0">
                        <ngx-datatable [rows]="objSWHistoryList"
                            class="bootstrap"
                            rowHeight="auto"
                            [columnMode]="'force'"
                            [limit]="limit"
                            rowHeight="auto"
                            [scrollbarH]="true"
                            [footerHeight]="50"
                            [messages]="footerMessage">
                            <ngx-datatable-column name=" LA Social Worker Name" prop="LocalAuthoritySWName" [sortable]="true">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Change Date" prop="ChangedDate" [sortable]="true">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>{{value | dateFormat:'dd/MM/yyyy' }}</ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="View" [sortable]="false">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template >
                                    <div>
                                       <ViewButton (click)="fnEdit(row.LocalAuthoritySWHistoryId)" [FormCnfgId]="FormCnfgId"></ViewButton>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Edit" [sortable]="false">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template >
                                    <div *ngIf="row.IsActive">
                                        <EditButton  (click)="fnEdit(row.LocalAuthoritySWHistoryId)" [FormCnfgId]="FormCnfgId"></EditButton>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
            </div>
        </div>
    </div>


</div>
