<form>
    <div class="col-xl-12 col-lg-12 col-12 bottom-30">
        <div widget class="card">
            <div class="card-header">
                <span>{{actionType}} User </span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body" *ngIf="objUserProfile">
                <div class="form-group ">
                    <label class=""><b>User Name:</b></label>
                    <label class=""> {{objUserProfile.LoginId}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b> Name:</b></label>
                    <label class=""> {{objUserProfile.PersonalInfo.FirstName}} {{objUserProfile.PersonalInfo.MiddleName}} {{objUserProfile.PersonalInfo.lastName}}</label>
                </div>
                <!--<div class="form-group ">
                    <label class=""><b>Middle Name:</b></label>
                    <label class=""> {{objUserProfile.PersonalInfo.MiddleName}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b>Last Name:</b></label>
                    <label class=""> {{objUserProfile.PersonalInfo.lastName}}</label>
                </div>-->
                <div class="form-group ">
                    <label class=""><b>Date of Birth:</b></label>
                    <label class="">&nbsp; {{objUserProfile.PersonalInfo.DateOfBirth |dateFormat:'dd/MM/yyyy'}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b>Email:</b></label>
                    <label class="">&nbsp; {{objUserProfile.ContactInfo.EmailId}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b>Assigned Role:</b></label>
                    <label class="">&nbsp; {{objUserProfile.RoleProfile.RoleName}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b>Assigned User Type:</b></label>
                    <label class="">&nbsp; {{objUserProfile.UserTypeCnfg.UserTypeName}}</label>
                </div>
                <div class="form-group ">
                    <label class=""><b>Created Date:</b></label>
                    <label class="">&nbsp; {{objUserProfile.CreatedDate|dateFormat:'dd/MM/yyyy'}}</label>
                   
                </div>

                <div class="form-group ">
                    <SubmitButton (Click)="clicksubmit(_Form)" [IsLoading]="isLoading"
                                  [Text]="actionType"></SubmitButton>

                    <BackButton></BackButton>
                </div>
            </div>
        </div>

       
    </div>
</form>
<div>
    <button id="btnConfimationModel" #btnConfimationModel [hidden]="true" type="button" class="btn btn-info" data-toggle="modal" data-target="#info-modal">Info</button>
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="modal-info-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header state modal-danger">
                    <h4 class="modal-title" id="modal-error-label"><i class="fa fa-warning"> Alert</i></h4>
                    <button type="button" class="close closebtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                </div>
                <div class="modal-body">
                    Following Foster has been assigned to this Social Worker.
                    <br><br>
                    {{insCarerNames}}
                    <br><br>
                    Do you want to un-assign Foster Carer from this Social Worker?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger closebtn" data-dismiss="modal" (click)="clickConfirmationSubmit(1)">
                        Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clickConfirmationSubmit(2)"> No</button>
                </div>
            </div>
        </div>
    </div>
</div>
