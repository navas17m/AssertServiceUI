<div>
    <AddButton FormCnfgId="7" (Click)="fnAddData()"></AddButton>
</div>
<div class="row" style="padding-top:10px">
            <div class="col">
                <div widget class="card">
                    <div class="card-header">
                        <span class="text-uppercase">Area Office List</span>
                        <div class="widget-controls">
                            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="card-body widget-body">
                        <div class="w-200 pull-right bottom-15">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="Search name...">
                            </div>
                        </div>
                         <div class="table table-responsive">
                            <ngx-datatable #myTable [rows]="returnVal | SearchFilter : 'AreaOfficeName,AgencyProfile.AgencyName': searchText"
                            class="bootstrap"
                            rowHeight="auto"
                            [columnMode]="'force'"  [limit]="10" [footerHeight]="50" [messages]="footerMessage">
                                <ngx-datatable-column name="Area Office Name" prop="AreaOfficeName"></ngx-datatable-column>
                                <ngx-datatable-column name="Agency Name" prop="AgencyProfile.AgencyName"></ngx-datatable-column>
                                <ngx-datatable-column name="Edit" [sortable]=false>
                                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    <EditButton FormCnfgId="7" (Click)="editAreaOffice(row.AreaOfficeProfileId)"></EditButton>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="View" [sortable]="false">
                                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    <ViewButton FormCnfgId="7" (Click)="editAreaOffice(row.AreaOfficeProfileId)"></ViewButton>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column name="Delete" [sortable]="false">
                                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                    let-row="row">
                                    <DeleteButton FormCnfgId="7" (Click)="deleteAreaOffice(row.AreaOfficeProfileId)" [SequenceNo]="row.AreaOfficeProfileId"></DeleteButton>
                                    </ng-template>
                                </ngx-datatable-column>

                            </ngx-datatable>

                        </div>
                    </div>
                </div>
            </div>
</div>
