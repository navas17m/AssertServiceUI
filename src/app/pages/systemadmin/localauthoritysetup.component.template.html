<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div widget class="card">
        <div class="card-header">
            <span>Local Authority</span>
            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">
            <form [formGroup]="_localauthorityForm">
                <div>
                    <div class="form-group">
                        <label class="">Local Authority Name</label>
                        <input formControlName="LocalAuthorityName" type="text" class="form-control" [(ngModel)]="objLocalAuthority.LocalAuthorityName"
                               required />
                        <div class="alert alert-danger" *ngIf="(!_localauthorityForm.controls.LocalAuthorityName.valid && submitted && _localauthorityForm.controls.LocalAuthorityName.errors.required)">
                            Please Enter Your Local Authority Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">Account Refference</label>
                        <input formControlName="AccountRefference" type="text" class="form-control" [(ngModel)]="objLocalAuthority.AccountRefference"
                               required />
                        <div class="alert alert-danger" *ngIf="(!_localauthorityForm.controls.AccountRefference.valid && submitted && _localauthorityForm.controls.AccountRefference.errors.required)">
                            Please Enter Your Account Refference
                        </div>
                    </div>
                    <div class="form-group" *ngIf="IsShowLAPayment" >
                        <label class="">LA Payment Type</label>
                        <select *ngIf="lstLAPaymentType" formControlName="LAPaymentType" class="form-control" [(ngModel)]="objLocalAuthority.FinLAPaymentTypeCnfgId">
                            <option value=""
                                    [attr.selected]="objLocalAuthority.FinLAPaymentTypeCnfgId == null ? true : null">Select LA Payment Type</option>
                            <option *ngFor="let item of lstLAPaymentType" value="{{item.CofigTableValuesId}}">
                                {{item.Value }}
                            </option>
                        </select>
                    </div>
                    <contact #ConatactLocalAuthority [formbuilder]="submitted" [Visible]="objContactVisible" [contactval1]="contactVal1"></contact>
                    <div class="form-group">
                        <SubmitButton (Click)="LocalAuthoritySubmit(_localauthorityForm,ConatactLocalAuthority.contactval1,ConatactLocalAuthority.formbuilder)"
                                      [IsLoading]="isLoading"></SubmitButton>
                        <BackButton></BackButton>
                    </div>
                    </div>
            </form>
        </div>
    </div>
</div>
