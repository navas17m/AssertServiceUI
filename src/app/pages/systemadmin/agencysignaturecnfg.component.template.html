<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div widget class="card overflow-container">
        <div class="card-header">
            <span>Agency Signature</span>

            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" >
                    <thead>
                        <tr>
                            <th>  <input type="checkbox" (click)="fncheckNuncheckAll($event.target.name,$event.target.checked)" />
                                Select All
                            </th>
                            <th>Module Name</th>
                            <th>Form Name</th>
                            <th>Select Signature</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="lstAgencySignatureMapping">
                        <tr *ngFor="let item of lstAgencySignatureMapping" [ngStyle]="{'background-color': item.ActiveFlag?'#CCCCCC':'white'}">
                            <td>
                                <input name="chkSelect-{{item.AgencySignatureMappingId}}" type="checkbox" [(ngModel)]="item.ActiveFlag" />
                            </td>
                            <td>
                                {{item.ModuleCnfgName}}
                            </td>
                            <td>
                                {{item.FormDisplayName}}
                            </td>

                            <td>
                                <fieldset [disabled]="!item.ActiveFlag">
                                    <!-- <ss-multiselect-dropdown [options]="arraySignatureIds" [texts]="myTexts"
                                                             [settings]="mySettings"
                                                             [(ngModel)]="item.arrSignatureIds"></ss-multiselect-dropdown>
                                                              -->
                                    <p-multiSelect class="p-0" [style]="{'width':'100%'}" placeholder="Select" filterPlaceHolder="Search"
                                    [maxSelectedLabels]="1" selectedItemsLabel="{0} signature selected" [options]="arraySignatureIds"
                                    optionLabel="name" optionValue="id" [(ngModel)]="item.arrSignatureIds"></p-multiSelect>
                                </fieldset>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pt-3">
                <SubmitButton (Click)="fnSaveChanges()" [IsLoading]="isLoading"></SubmitButton>
            </div>
        </div>
    </div>
</div>
