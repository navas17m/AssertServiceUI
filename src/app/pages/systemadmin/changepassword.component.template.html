<form [formGroup]="_Form">
    <div class="col-xl-12 col-lg-12 col-12 bottom-30">
        <div widget class="card">
            <div class="card-header">
                <span>Change Password </span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">


                <div class="form-group ">
                    <label class="">Current Password:</label>
                    <input formControlName="Password" required class="form-control" type="password"
                           [(ngModel)]="objChangePasswordDTO.Password">
                    <div *ngIf="(!_Form.controls.Password.valid && submitted && _Form.controls.Password.errors.required )" class="alert alert-danger">
                        Please Enter the Current Password
                    </div>
                </div>
                <div class="form-group ">
                    <label class="">New Password:</label>
                    <input formControlName="NewPassword" required class="form-control" type="password"
                           [(ngModel)]="objChangePasswordDTO.NewPassword">
                    <div *ngIf="(!_Form.controls.NewPassword.valid && submitted && _Form.controls.NewPassword.errors.required )" class="alert alert-danger">
                        Please Enter the New Password
                    </div>
                    <div  *ngIf="!_Form.controls.NewPassword.valid && submitted && _Form.controls.NewPassword.errors.NotValidPassword" class="alert alert-danger">
                        Password must be min 6 to max 20 characters, including at least one uppercase, one lowercase, one special character, and one number.
                    </div>
                </div>
                <div class="form-group ">
                    <label class="">Confirm Password:</label>
                    <input formControlName="ConfirmPassword" required class="form-control" type="password"
                           [(ngModel)]="objChangePasswordDTO.ConfirmPassword">
                    <div *ngIf="(!_Form.controls.ConfirmPassword.valid && submitted && _Form.controls.ConfirmPassword.errors.required )" class="alert alert-danger">
                        Please Enter the Confirm Password
                    </div>
                    <div *ngIf="( submitted && !isValid)" class="alert alert-danger">
                        New Password and Confirm Password Does Not Match.
                    </div>
                </div>
                <div class="form-group ">

                    <SubmitButton (Click)="clicksubmit(_Form)" [IsLoading]="isLoading"></SubmitButton>
                   
                </div>
             
            </div>
        </div>
    </div>
</form>
