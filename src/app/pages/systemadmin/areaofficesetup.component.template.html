<div class="row bottom-30">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>  AREA OFFICE SETUP</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
                <form [formGroup]="_areaoffficeForm"><ViewDisable></ViewDisable>
                    <div>
                        <div class="form-group">
                            <label class="">Area Office Name</label>
                            <input formControlName="AreaOfficeName" type="text" class="form-control" [(ngModel)]="objAreaoffice.AreaOfficeName"
                                   required />
                            <div class="alert alert-danger" *ngIf="(!_areaoffficeForm.controls.AreaOfficeName.valid && submitted && _areaoffficeForm.controls.AreaOfficeName.errors.required)">
                                Please enter area office name
                            </div>
                        </div>
                        <contact #ConatactAgency [Visible]="objContactVisible" [formbuilder]="submitted" [contactval1]="contactval1"></contact>       
                        <SubmitButton (Click)="areaofficesetupSubmit(_areaoffficeForm,ConatactAgency.contactval1,ConatactAgency.formbuilder)" [IsLoading]="isLoading"></SubmitButton>
                        <BackButton></BackButton>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
