<div>
    <button style="cursor:pointer;"  class="btn btn-success " (click)="fnGo()" >يضيف</button>
</div>

<div class="row" style="padding-top:10px">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span> خطة الجودة والتحسين المستمر
                </span>              
            </div>
            <div class="card-body widget-body">
                <div class="w-200 pull-right bottom-15">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input class="form-control" id="table-search-input" [(ngModel)]="searchText" type="text" placeholder="..يبحث">
                    </div>
                </div>
                <div class="table-responsive datatable" >
                    <ngx-datatable [rows]="lstQualityPlanandContinuousImprovement | SearchFilter : 'Requirement,Description': searchText"
                    class="bootstrap"
                    rowHeight="auto"
                    [columnMode]="'force'"
                    [limit]="25"
                    [scrollbarH]="true"
                    [footerHeight]="50"
                    >
                    <ngx-datatable-column name="متطلبات" prop="Requirement" width="80" [sortable]="true">
                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                          <div style="text-align: right;"> {{value}} </div> 
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="وصف" prop="Description" width="100" [sortable]="true">
                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                            <div style="text-align: right;"> {{value}}</div> 
                        </ng-template>
                    </ngx-datatable-column>                
                    <ngx-datatable-column name="يحرر" prop="MaterialCosts" width="100" [sortable]="false">
                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                            <div style="text-align: right;">  <button style="cursor:pointer;"  data-animation="false"
                            data-placement="bottom" title="يحرر" (click)="fnEdit(row.QualityPlanandContinuousImprovementId)"   class="btn btn-warning btn-xs" ><i style="font-size:20px" class="fa  fa fa-edit"></i></button></div>
                        </ng-template>
                    </ngx-datatable-column>    
                    <ngx-datatable-column name="يمسح" prop="EquipmentCosts" width="100" [sortable]="false">
                        <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                            <div style="text-align: right;"><button style="cursor:pointer;" (click)="fnDelete(row.QualityPlanandContinuousImprovementId)" title="يمسح"  class="btn btn-danger btn-xs"><i style="font-size:20px" class="fa fa-trash-o"></i></button> </div>
                        </ng-template>
                    </ngx-datatable-column> 
            </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
