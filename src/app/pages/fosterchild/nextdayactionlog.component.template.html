<div class="row bottom-30">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>Next Day Action Log </span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>

            <div class="card-body widget-body">
                <form [formGroup]="_Form">

                    <div class="clearfix">
                        <ul class="nav nav-tabs top pull-left w-100p">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#ta">Next Day Action Log</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#tb">Upload Documents</a>
                            </li>

                        </ul>
                    </div>

                    <div class="tab-content top">
                        <div class="tab-pane active" id="ta">
                            <Dynamic-Form #dynamic [dynamicformcontrols]="dynamicformcontrol" [formbuilder]="_Form" [submitted]="submitted"></Dynamic-Form>
                        </div>

                        <div class="tab-pane" id="tb">
                            <Upload-Documents #uploads [formCnfgId]="formId" [primaryKeyId]="tblPrimaryKey"
                                               [submittedUpload]="submittedUpload"
                                              [userTypeCnfgId]="5" [typeId]="TypeId"></Upload-Documents>
                                              <!-- [IsUpload] [formbuilder] -->
                        </div>
                    </div>
                    <button (click)="clicksubmit(_Form,dynamic.dynamicformcontrols,dynamic.formbuilder,uploads.UploadDocIds,uploads.IsUpload,uploads.formbuilder)" class="btn btn-primary">Submit</button>
                    <button (click)="this.location.back()" class="btn btn-warning">Back</button>

                </form>

            </div>
        </div>
    </div>
</div>
