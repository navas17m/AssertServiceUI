<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <Child-Header></Child-Header>
    <div class="row" style="padding-top:10px">
        <div class="row col-md-12">
            <div class="col-md-8 form-group">
                <AddButton FormCnfgId="175" (Click)="fnAddData()"></AddButton>
            </div>
            <!--<div class="col-md-4 form-group">
                <select #LA name="LocalAuthorityId" class="form-control"
                        (change)="ChangeLA(LA.value)">
                    <option value="0">All Local Authority</option>
                    <option *ngFor="let item of LocalAuthorityList" value="{{item.LocalAuthorityId}}">
                        {{item.LocalAuthorityName}}
                    </option>
                </select>
            </div>-->
        </div>
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span>Placement Contact</span>
                    <div class="widget-controls">
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>
                </div>

                <div class="card-body widget-body">
                    <table class="table table-striped table-hover table-sm">
                    <tbody *ngIf="rows.length==0">
                        <tr>
                            <th *ngIf="!loading" colspan="9" class="text-center">
                                No Records found.
                            </th>
                            <th *ngIf="loading" colspan="9" class="text-center">
                                <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                            </th>
                        </tr>
                    </tbody>
                    </table>
                    <div class="table-responsive datatable" *ngIf="rows.length>0">
                        <ngxdatatable [rows]="rows" [columns]="columns" formCnfgId="175" searchFilter="true" searchFields="LocalAuthorityName,Name,JobTitleName,Contact"
                        (onEdit)="onEdit($event)" (onDelete)="onDelete($event)"></ngxdatatable>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
