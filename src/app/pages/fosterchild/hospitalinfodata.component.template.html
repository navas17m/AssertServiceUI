<div class="row bottom-30">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>Hospital Info </span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
                <form [formGroup]="_Form">
                    <div>
                        <div class="form-group">
                            <label class="">Hospital Name</label>
                            <input formControlName="HospitalName" type="text" class="form-control" [(ngModel)]="objHospitalInfoDTO.HospitalName"
                                   required />
                            <div class="alert alert-danger" *ngIf="(!_Form.controls.HospitalName.valid && submitted && _Form.controls.HospitalName.errors.required)">
                                Please Enter Your Hospital Name
                            </div>
                        </div>
                        <contact #Conatact [Visible]="objContactVisible" [contactval1]="objHospitalInfoDTO.ContactInfo"
                                 [formbuilder]="submitted"></contact>

                        <SubmitButton (click)="submit(Conatact.contactval1,Conatact.formbuilder)" [IsLoading]="IsLoading"></SubmitButton>
                        
                        <BackButton></BackButton>
                        <ViewDisable></ViewDisable>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
