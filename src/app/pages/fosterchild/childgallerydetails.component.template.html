
<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    
    <div class="row">
        <div class="col-md-4">
            <ng-image-slider #nav
            [images]="imageObject"
            [infinite]="false"
            [autoSlide]="1"
            [imageSize]="{width: '100px', height:'100px'}"
            slideImage="1"
            ></ng-image-slider>

            
        </div>
        <div class="col-md-6" *ngFor="let item of lstGalleryDetails|slice:0:1">
            <div class="media-body">
                Title: <b>{{item.Title}}</b><br>
                Date : <b>{{item.EventDate|dateFormat:'dd/MM/yyyy'}}</b><br />
                Category: <b>{{item.CategoryName}}</b><br />
            <br>
                {{item.Details}}<br>  
            </div>
        </div>
    </div>
</div>
