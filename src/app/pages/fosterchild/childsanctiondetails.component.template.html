<div class="col-xl-12 col-lg-12 col-12 bottom-30"><ViewDisable></ViewDisable>
    <Child-Header></Child-Header>
    <div >
        <div widget class="card">
            <div class="card-header">
                <span>Sanction Details</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
                <form [formGroup]="_Form">
                    <div class="clearfix">
                        <ul class="nav nav-tabs top pull-left w-100p">
                            <li class="nav-item" (click)="fnSanctionTab()">
                                <a class="nav-link {{SanctionTabActive}}" data-toggle="tab" href="#ta"> Sanction Details</a>
                            </li>
                            <li class="nav-item" (click)="fnDocumentDetailTab()">
                                <a class="nav-link {{DocumentActive}}" data-toggle="tab" href="#tb">Upload Documents</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content top">
                        <div class="tab-pane {{SanctionTabActive}}" id="ta">
                            <div class="form-group">
                                Carer Name :<b> {{CarerName}}</b>
                            </div>
                            <div class="form-group">
                                User Name : <b>{{UserName}}</b>
</div>
                            <div class="form-group">
                                Supervising Social Worker : <b>{{CarerSSWName}}</b>
</div>
                            <Dynamic-Form #dynamic [dynamicformcontrols]="dynamicformcontrol" [formbuilder]="_Form" (OnValChange)="DynamicOnValChange($event)" [submitted]="submitted"></Dynamic-Form>
                        </div>
                        <div class="tab-pane {{DocumentActive}}" id="tb">
                            <Upload-Documents #uploads [formCnfgId]="formId" [primaryKeyId]="tblPrimaryKey"
                                               [submittedUpload]="submittedUpload"
                                              [userTypeCnfgId]="5" [typeId]="TypeId"></Upload-Documents>
                                              <!-- [IsUpload] [formbuilder] -->
                        </div>
                        <div class="col-md-5 form-group">
                            <SubmitButton (Click)="clicksubmit(_Form,dynamic.dynamicformcontrols,dynamic.formbuilder,uploads.UploadDocIds,uploads.IsUpload,uploads.formbuilder)" [IsLoading]="isLoading"></SubmitButton>
                            <BackButton></BackButton>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
