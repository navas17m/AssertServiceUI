<form [formGroup]="_Form">
    <div class="col-xl-12 col-lg-12 col-12 bottom-30">
        <ApprovedCarerHeader *ngIf="objQeryVal.mid == 3"></ApprovedCarerHeader>
        <div widget class="card">
            <div class="card-header">
                <span>Family Guide</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
                <div class="row mbm-20">
                    <div class="col-lg-12 col-12 bottom-30">
                        <div class="clearfix">
                            <ul class="nav nav-tabs top pull-left w-100p">
                                <li class="nav-item" (click)="fnFamilyGuideDetails()">
                                    <a class="nav-link {{FamilyGuideActive}}" data-toggle="tab" href="#HolidayDetails">
                                        Family Guide
                                    </a>
                                </li>
                                <li class="nav-item" (click)="fnDocumentDetail()">
                                    <a class="nav-link {{DocumentActive}}" data-toggle="tab" href="#UploadDocuments">Upload Documents</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tab-content top">
                            <div class="tab-pane {{FamilyGuideActive}}" id="HolidayDetails">
                                <div class="form-group" style="font-weight:bold" *ngIf="insCarerDetails">
                                    <label class="" style="font-weight:bold">Name of Cares(s):</label>
                                    <label class="">
                                        {{insCarerDetails.PCFullName}} {{insCarerDetails.SCFullName}} ({{insCarerDetails.CarerCode}})
                                    </label>
                                </div>
                                <div class="form-group" style="padding-top:10px">
                                    <Dynamic-Form #Dynamic [dynamicformcontrols]="dynamicformcontrol" [formbuilder]="_Form"
                                                  [submitted]="submitted"></Dynamic-Form>
                                </div>
                            </div>
                            <div class="tab-pane {{DocumentActive}}" id="UploadDocuments">
                                <Upload-Documents #uploads [formCnfgId]="formId" [primaryKeyId]="tblPrimaryKey"
                                                   [submittedUpload]="submittedUpload"
                                                  [userTypeCnfgId]="4" [typeId]="TypeId"></Upload-Documents>

                            </div>
                            <div class="form-group col-md-5">
                                <SubmitButton (Click)="clicksubmit(_Form,Dynamic.dynamicformcontrols,Dynamic.formbuilder,
                                              uploads.IsUpload,uploads.formbuilder)" [IsLoading]="isLoading"></SubmitButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
