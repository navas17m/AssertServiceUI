<ApprovedCarerHeader></ApprovedCarerHeader>
<div widget class="card">
    <div class="card-header">
        <span><!--Supervision Agreement On File--></span>
    </div>
    <div class="card-body widget-body">
        <div class="form-group">
            <label class="">Supervision Agreement On File </label>
            <input type="checkbox"
                   [(ngModel)]="insSupervisionAgreement.AgreementOnFile" />&nbsp;&nbsp;
            <SubmitButton FormCnfgId="59" (Click)="SubmitSupervisionAgreement()" [Text]="'Save'" [IsLoading]="loading" style="padding-left:20px"></SubmitButton>
        </div>
    </div>
</div>
<div style="padding-top:10px">
    <div>
        <AddButton FormCnfgId="59" (Click)="fnAddData()"></AddButton>
    </div>
    <div class="row" style="padding-top:10px">
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span class="text-uppercase"><DisplayFormName FormCnfgId="59"></DisplayFormName></span>
                    <div class="widget-controls">
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>
                </div>
              <div class="card-body widget-body">
                  <table class="table table-striped table-hover table-sm">
                  <tbody *ngIf="lstSupervisoryHomeVisit.length==0">
                      <tr>
                          <th *ngIf="!loading" colspan="9" class="text-center">
                              No Records found.
                          </th>
                          <th *ngIf="loading" colspan="9" class="text-center">
                              <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                          </th>
                      </tr>
                  </tbody>
                  </table>
                  <div class="table-responsive datatable" *ngIf="lstSupervisoryHomeVisit.length>0">
                      <ngxdatatable [rows]="lstSupervisoryHomeVisit" [columns]="columns" formCnfgId="59" searchFilter="true" searchFields="SocialWorker,HomeVisitDate,HomeVisitType"
                      (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" (onSignClick)="onSignClick($event)" (onButtonEvent)="onButtonEvent($event)"></ngxdatatable>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
