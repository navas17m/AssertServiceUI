<ApprovedCarerHeader></ApprovedCarerHeader>
<div class="row bottom-30">

    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>Foster Carer Policies</span>
                <div class="widget-controls">
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                    <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
              <table class="table table-striped table-hover table-sm">
              <tbody *ngIf="lstUploadedFiles.length==0">
                  <tr>
                      <th *ngIf="!loading" colspan="9" class="text-center">
                          No Documents uploaded.
                      </th>
                      <th *ngIf="loading" colspan="9" class="text-center">
                          <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                      </th>
                  </tr>
              </tbody>
              </table>
              <div class="table-responsive datatable" *ngIf="lstUploadedFiles.length>0">
                  <ngxdatatable [rows]="lstUploadedFiles" [columns]="columns" formCnfgId="132" searchFilter="true" searchFields="Title,Description,UploadedDate,ExpiryDate"
               (onSignClick)="onSignClick($event)" (onDownload)="onDownload($event)"></ngxdatatable>
              </div>
          </div>
        </div>
    </div>

    <div>
        <button id="btnFCSignatureModel" #btnFCSignatureModel [hidden]="true" type="button" class="btn btn-info" data-toggle="modal" data-target="#info-modal">
            <i style="font-size:20px" class="fa fa-trash-o"></i></button>
        <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="modal-info-label">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header state modal-primary">
                        <h4 class="modal-title" id="modal-error-label"><i class="fa fa-pencil"> FC Comments</i></h4>
                        <button type="button" class="close closebtn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                    </div>
                    <div class="modal-body">
                        <Dynamic-Form #SectionAdynamic [dynamicformcontrols]="dynamicformcontrol"
                        [formbuilder]="_Form"
                        [submitted]="submitted"></Dynamic-Form>
                        <SubmitButton #btnSubmitAdd (Click)="clicksubmitsign(SectionAdynamic.dynamicformcontrols,SectionAdynamic.formbuilder)"
                        [IsLoading]="isLoading" [Text]="'Submit'">
                        </SubmitButton>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
