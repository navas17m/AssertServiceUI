
<form [formGroup]="_Form">
    <ApprovedCarerHeader></ApprovedCarerHeader>

    <div>
        <div style="text-align:right;padding-right:30px">
            <a routerLink="/pages/fostercarer/carersupervisoryhomevisitlist/3" class="btn btn-warning">Back</a>
        </div>
        <div>
            <!--<label class="">Select Child</label>
            <select *ngIf="lstChild" formControlName="ChildId"
                    required class="form-control" [(ngModel)]="objChildDetailsDTO.ChildId">
                <option value="" [attr.selected]="objChildDetailsDTO.ChildId == null ? true : null">Select Child</option>
                <option *ngFor="let item of lstChild" value="{{item.ChildId}}">
                    {{item.PersonalInfo.FullName}}
                </option>
            </select>
            <div *ngIf="(!_Form.controls.ChildId.valid && submitted &&_Form.controls.ChildId.errors )" class="alert alert-danger">
                Please select Child
            </div><br />-->
            <!-- <button (click)="btnAddClick(_Form)" class="btn btn-success">Add</button>-->
            <AddButton FormCnfgId="59" (Click)="fnAddData()"></AddButton>
        </div>
        <div class="row" style="padding-top:10px">
            <div class="col">
                <div widget class="card">
                    <div class="card-header">
                        <span class="text-uppercase"><span><DisplayFormName [FormCnfgId]="FormCnfgIdOG"></DisplayFormName></span></span>
                        <div class="widget-controls">
                            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="card-body widget-body">
                      <table class="table table-striped table-hover table-sm">
                      <tbody *ngIf="childSupervisoryHomeVisits.length==0">
                          <tr>
                              <th *ngIf="!loading" colspan="9" class="text-center">
                                  No Records found.
                              </th>
                              <th *ngIf="loading" colspan="9" class="text-center">
                                  <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                              </th>
                          </tr>
                      </tbody>
                      </table>
                      <div class="table-responsive datatable" *ngIf="childSupervisoryHomeVisits.length>0">
                          <ngxdatatable [rows]="childSupervisoryHomeVisits" [columns]="columns" formCnfgId="59" searchFilter="true" searchFields="ChildName,DateOfVisitChild,SaveAsDraftStatus"
                          (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" (onSignClick)="onSignClick($event)" ></ngxdatatable>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>


</form>
