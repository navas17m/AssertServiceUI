<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <ApprovedCarerHeader></ApprovedCarerHeader>
    <div>
        <!--<a [routerLink]="['/pages/recruitment/careroohreportdata',0]" class="btn btn-success">Add</a>-->
        <AddButton FormCnfgId="55" (Click)="fnAddData()"></AddButton>
    </div>
    <div class="row" style="padding-top:10px">
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span class="text-uppercase">Carer OOH Report</span>
                    <div class="widget-controls">
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="card-body widget-body">
                    <div class="w-200 pull-right bottom-15">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input class="form-control" id="table-search-input" type="text" placeholder="Search name...">
                        </div>
                    </div>
                    <div class="table-responsive datatable">
                        <table class="table table-striped table-hover table-sm" >
                            <thead>
                                <tr>
                                    <th>Reporting Date/Time</th>
                                    <th>Emergency Placement Required?</th>
                                    <th>Edit</th>
                                    <th>View</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="lstCarerOOHReport">
                                <tr *ngFor="let item of lstCarerOOHReport | groupBy:'SequenceNo'">
                                    <td *ngFor="let subitem of item.value | filter : 'FieldName':'ReportDate'">{{ subitem.FieldValue|dateFormat:'dd/MM/yyyy HH:mm' }}</td>
                                    <td *ngFor="let subitem of item.value | filter : 'FieldName':'HasEmergencyPlacementRequired'">{{ subitem.FieldValue==1?'Yes':'No' }}</td>
                                    <td>
                                        <EditButton FormCnfgId="55" (Click)="editCarerOOHReport(item.value[0].SequenceNo)"></EditButton>
                                    </td>
                                    <td>
                                        <ViewButton FormCnfgId="55" (Click)="editCarerOOHReport(item.value[0].SequenceNo)"></ViewButton>
                                    </td>
                                    <td *ngFor="let subitem of item.value | filter : 'FieldName':'IsActive'">
                                        <DeleteButton FormCnfgId="55" (Click)="deleteCarerOOHReport(item.value[0].SequenceNo,subitem.UniqueID)"></DeleteButton>
                                    </td>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
