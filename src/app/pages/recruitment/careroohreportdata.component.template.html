<div class="col-xl-12 col-lg-12 col-12 bottom-30"><ViewDisable></ViewDisable>
    <div widget class="card">
        <div class="card-header">
            <span>Carer OOH Report</span>
            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">
            <form [formGroup]="_Form">              
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <b>  Carer Code :</b> {{insCarerDetails.CarerCode}}
                        </div>

                        <div class="col-lg-6">
                            <b> Carer Name :</b> {{insCarerDetails.PCFullName}} {{insCarerDetails.SCFullName}}
                        </div>
                    </div><br />
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <b> Supervising Social Worker :</b> {{SupervisingSocialWorker}}
                        </div>
                        <div class="col-lg-6">
                            <b> User Name  :</b> {{UserName}}
                        </div>
                    </div>
                <div class="form-group">
                    <Dynamic-Form #dynamic [dynamicformcontrols]="dynamicformcontrol" [formbuilder]="_Form" [submitted]="submitted"></Dynamic-Form>
                </div>                
                <div class="form-group">
                    <SubmitButton (Click)="clicksubmit(dynamic.dynamicformcontrols,dynamic.formbuilder)" [IsLoading]="isLoading"></SubmitButton>
                    <BackButton></BackButton>
                </div>
            </form>
        </div>
    </div>
</div>
