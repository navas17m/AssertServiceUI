<form [formGroup]="_Form">
    <div>
        <ApprovedCarerHeader *ngIf="objQeryVal.mid == 3"></ApprovedCarerHeader>
        <CarerHeader *ngIf="objQeryVal.mid == 13"></CarerHeader>
        <div class="form-group">
            <AddButton [FormCnfgId]="FormCnfgId" (Click)="fnAddData()"></AddButton>
        </div>
        <div class="row">
            <div class="col">
                <div widget class="card">
                    <div class="card-header">
                        <span>Approved Panel Minutes</span>
                        <div class="widget-controls">
                            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                        </div>
                    </div>
                    <div class="card-body widget-body">
                        <table class="table table-striped table-hover table-sm">
                        <tbody *ngIf="apmList.length==0">
                            <tr>
                                <th colspan="7" class="text-center">
                                        No Records found.
                                </th>
                            </tr>
                        </tbody>
                        </table>
                        <div class="table-responsive datatable" *ngIf="apmList.length>0">
                            <ngxdatatable [rows]="apmList" [columns]="columns" [formCnfgId]="FormCnfgId" searchFilter="true" searchFields="UpdatedUserName,UpdatedDate,DateOfPanel"
                            (onEdit)="onEdit($event)" (onDelete)="onDelete($event)"></ngxdatatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
