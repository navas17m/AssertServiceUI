<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <ApprovedCarerHeader *ngIf="objQeryVal.mid == 3"></ApprovedCarerHeader>
    <CarerHeader *ngIf="objQeryVal.mid == 13"></CarerHeader>
    <div>
        <AddButton [FormCnfgId]="FormCnfgId" (Click)="fnAddData()"></AddButton>
    </div>
    <div class="row" style="padding-top:10px">
        <div class="col">
            <div widget class="card">
                <div class="card-header">
                    <span><DisplayFormName [FormCnfgId]="30"></DisplayFormName></span>
                    <div class="widget-controls">
                        <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                        <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                        <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                        <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                        <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="card-body widget-body">
                    <table class="table table-striped table-hover table-sm">
                        <tbody *ngIf="carerDayLogJournalList.length==0">
                            <tr>
                                <th *ngIf="!loading" colspan="9" class="text-center">
                                    No Records found.
                                </th>
                                <th *ngIf="loading" colspan="9" class="text-center">
                                    <i class="fa fa-spinner fa-spin"></i> Loading please wait...
                                </th>
                            </tr>
                        </tbody>
                        </table>
                        <div class="table-responsive datatable" *ngIf="carerDayLogJournalList.length>0">
                            <ngxdatatable [rows]="carerDayLogJournalList" [columns]="columns" limit="25" [formCnfgId]="FormCnfgId" searchFilter="true" searchFields="OccurenceDate,EntryType,Subject"
                            (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" [my_messages]="totalMessage"></ngxdatatable>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
