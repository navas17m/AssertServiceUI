<div class="col-xl-12 col-lg-12 col-12 bottom-30">
    <div widget class="card">
        <div class="card-header">
            <span>Agency Field Mapping</span>

            <div class="widget-controls">
                <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="card-body widget-body">
            <form #heroForm="ngForm">

                <div>
                    <div class="row">
                        <div class="table-responsive datatable">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>Field Name</th>
                                        <th>DataType Name</th>
                                        <th>Config Table Name</th>
                                        <th>Config TableNames Id</th>
                                        <th>Display Name</th>
                                        <th>Field Order</th>
                                        <th>Is Mandatory</th>
                                        <th>Select All <br /><input type="checkbox" (click)="fncheckNuncheckAll()" /></th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="agencyFieldMappingList==''">
                                    <tr>
                                        <td colspan="7" class="text-center">No records found.</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="agencyFieldMappingList">
                                    <tr *ngFor="let item of agencyFieldMappingList; let index = index" [ngStyle]="{'background-color': item.IsActive?'#CCCCCC':'white'}">
                                        <td>{{item.FieldCnfg.FieldName}}</td>
                                        <td>
                                            {{item.FieldCnfg.FieldDataTypeCnfg.Name}}
                                        </td>
                                        <td>
                                            <textarea class="form-control" name="ConfigTableName-{{index}}" cols="30" rows="2" [readonly]="returnReadOnly(item.FieldCnfg.FieldDataTypeCnfg.FieldDataTypeCnfgId)" [(ngModel)]="item.ConfigTableName"></textarea>
                                        </td>
                                        <td>
                                            <select *ngIf="lstConfigTableNames" name="ConfigTableNames-{{index}}" class="form-control" [(ngModel)]="item.ConfigTableNamesId">
                                                <option [disabled]="returnReadOnly(item.FieldCnfg.FieldDataTypeCnfg.FieldDataTypeCnfgId)" value="0">Select</option>
                                                <option [disabled]="returnReadOnly(item.FieldCnfg.FieldDataTypeCnfg.FieldDataTypeCnfgId)" *ngFor="let itemCTN of lstConfigTableNames" value="{{itemCTN.ConfigTableNamesId}}">
                                                    {{itemCTN.Name}}
                                                </option>
                                            </select>
                                        </td>
                                        <td><input type="text" class="form-control" name="DisplayName-{{index}}" [readonly]="!item.IsActive" [(ngModel)]="item.DisplayName" /></td>
                                        <td><input type="text" class="form-control" name="FieldOrder-{{index}}" [readonly]="!item.IsActive" [(ngModel)]="item.FieldOrder" /></td>
                                        <td><input name="chkMandatory-{{index}}" type="checkbox" [(ngModel)]="item.IsMandatory" [readonly]="!item.IsActive" /> </td>
                                        <td>
                                            <input name="chkSelect-{{index}}" type="checkbox" [(ngModel)]="item.IsActive" />
                                        </td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                    <div class="form-group" style="padding-top:10px" >
                        <button type="button" id="btnAFM" class="btn btn-primary" (click)="agencyFieldMappingSubmit()">Submit</button>
                        <button (click)="goBack()" class="btn btn-warning">Back</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
