    <li class="dropdown notification-menu">
        <a href class="dropdown-toggle notification" data-toggle="dropdown" aria-expanded="false" title="Notification">
            <i class="fa fa-bell-o"></i>
            <span *ngIf="lstNotification">{{lstNotification.length}}</span>

        </a>
        <div class="top-dropdown-menu dropdown-menu">
            <i class="dropdown-arr"></i>
            <div class="header clearfix">
                <span>Notifications</span>               
            </div>
            <div class="list" slim-scroll [slimScrollOptions]="{height: 250}" title="Notifications"> 
                <div *ngIf="lstNotification.length==0" class="list-content">
                    No Notifications...
                </div>
                <a *ngFor="let notification of lstFirstFiveNotification" class="transition">
                    <!--<img src="{{ ( notification.image || (notification.name | profilePicture)) }}">-->                    
                    <div>
                        <!--<h3>{{notification.name}} <span class="pull-right"> {{notification.time}}</span></h3>-->
                        <h3>{{notification.Subject}}</h3>
                    </div>
                </a>
            </div> 
            <div class="footer">
                <a  (click)="fnShowAll()" style="cursor:pointer" class="transition">View all notifications</a>
            </div>          
        </div> 
    </li>
