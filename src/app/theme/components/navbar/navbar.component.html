<div>
  <button #btnPrint type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#lg-modal">Large</button>
  <div class="modal fade" id="lg-modal" tabindex="-1" role="dialog" aria-labelledby="modal-large-label" style="display: none;">
      <div class="modal-dialog modal-lg" role="document">
          <form [formGroup]="_Form">
              <div class="modal-content">
                  <div class="modal-header state modal-primary">
                      <h4 class="modal-title" id="modal-large-label"><i class="fa fa-print"></i>Email</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                  </div>

                  <div class="modal-body">
                      <div class="form-group">
                          Enter Email Subject:
                          <input type="text" [(ngModel)]="subject" class="form-control" formControlName="subject" required />
                          <div *ngIf="(!_Form.controls.subject.valid && submitted && _Form.controls.subject.errors.required )" class="alert alert-danger">
                              Please enter Email Subject
                          </div>
                      </div>
                      <div class="form-group">
                          Enter Email Address(es):
                          <textarea [(ngModel)]="eAddress" class="form-control" formControlName="eAddress" required></textarea>
                          <div *ngIf="(!_Form.controls.eAddress.valid && submitted && _Form.controls.eAddress.errors.required )" class="alert alert-danger">
                              Please enter Email Address(es)
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button  type="button" class="btn btn-success" (click)="fnEmail(_Form)" [disabled]="isLoading">Email</button>
                      <button #btnCancel type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>

              </div>
          </form>
      </div>
  </div>

</div>
